<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <form>
      <p>
        <textarea name="" id="" cols="30" rows="10">Conteúdo</textarea>
      </p>
      <p>
        <input type="email" placeholder="Informe seu e-mail" size="50" />
      </p>
      <p>
        <input
          id="input1"
          type="text"
          placeholder="Informe seu nome"
          size="50"
        />
      </p>
      <p>
        <input
          type="checkbox"
          checked
          id="input1"
          placeholder="Informe o seu nome"
        />
        Rock
      </p>
      <p>
        <input type="radio" name="opcao" /> Sim
        <input type="radio" name="opcao" checked /> Não
      </p>

      <input type="date" id="data1" />

      <input type="submit" value="Enviar" />
    </form>
    <script src="./js/script.js"></script>
  </body>
</html>
